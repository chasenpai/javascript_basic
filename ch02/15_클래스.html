<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //생성자 함수

        const User = function(name, age) {
            this.name = name;
            this.age = age;
            this.showName = function(){
                console.log(this.name);
            };
        };

        const kim = new User('kim', 25);


        //클래스

        class User2 {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            showName() {
                console.log(this.name);
            }
        };

        const lee = new User2('lee', 33); //클래스는 new 없이 실행 불가


        console.log(kim); //객체 내부에 showName 메소드
        console.log(lee); //프로토타입 내부에 showName 메소드가 있음


        for(let key in kim){
            console.log(key); //name, age, showName()
        }

        for(let key in lee){
            console.log(key); //name, age - 클래스의 메소드는 for in 문에서 제외
        }


        //상속 extends & 오버라이딩

        class Car {
            constructor(color){
                this.color = color;
                this.wheels = 4;
            }
            drive(){
                console.log('drive...');
            }
            stop(){
                console.log('stop!');
            }
        }

        class Bmw extends Car {
            constructor(color){//부모 클래스 인수 
                super(color); //부모 클래스 생성자 실행
                this.navigation = 1; //생성자 오버라이딩
            }
            park(){
                console.log('parking..');
            }
            stop(){
                super.stop(); //부모의 메소드 사용
                console.log('off'); //메소드 오버라이딩
            }
        }

        const z4 = new Bmw("blue");

        console.log(z4);

        /**
            Bmw {color: 'blue', wheels: 4}
            color: "blue"
            navigation: 1
            wheels: 4
            ------------
            [[Prototype]]: Car
            constructor: class Bmw
            park: ƒ park()
            [[Prototype]]: Object
            ------------
            constructor: class Car
            drive: ƒ drive()
            stop: ƒ stop()
        **/ 

        console.log(z4.stop()); //stop!, off


    

        






    </script>

</body>
</html>
