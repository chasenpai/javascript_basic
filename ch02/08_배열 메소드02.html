<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //sort() - 재정렬(배열 자체가 변경됨)

        let arr1 = [1, 5, 4, 2, 3];

        arr1.sort();

        console.log(arr1);

        let arr2 = [27, 8, 5, 13];

        arr2.sort();

        console.log(arr2); //[13, 27, 5, 8] - 문자열로 취급해서 정렬

        function fn(a, b){
            return a - b;
        }

        arr2.sort(fn); //함수를 인수로 받음

        console.log(arr2); //[5, 8, 13, 27]


        //reduce()

        //배열의 모든 수 합치기

        let arr3 = [1, 2, 3, 4, 5];

        //                        누적값  현재값
        const result = arr3.reduce((prev, cur) => {
            return prev + cur;
        }, 0) //0 - 초기값

        console.log(result); //15


        //성인만 배열에 담기

        let userList = [
            {name : 'kim', age : 25},
            {name : 'lee', age : 15},
            {name : 'park', age : 33},
            {name : 'choi', age : 18},
            {name : 'yun', age : 40},
        ];

        let result2 = userList.reduce((prev, cur) => {
            if(cur.age > 19){
                prev.push(cur.name);
            }
            return prev;
        }, []);

        console.log(result2); //['kim', 'park', 'yun']


        //나이의 합

        let result3 = userList.reduce((prev, cur) => {
            return prev + cur.age;
        }, 0);

        console.log(result3); //131


        //이름이 네자인사람

        let result4 = userList.reduce((prev, cur) => {
            if(cur.name.length == 4){
                prev.push(cur.name);
            }
            return prev;
        }, []);

        console.log(result4); //['park', 'choi']

















    </script>

</body>
</html>
