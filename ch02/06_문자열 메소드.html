<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //문자열 길이

        let str1 = 'hello world';

        console.log(str1.length); //11


        //특정 위치 접근

        console.log(str1[1]); //e


        //toUpperCase() & toLowerCase() - 대소문자 변환

        let str2 = 'Hi ~ Nice to meet you.';

        console.log(str2.toUpperCase()); //HI ~ NICE TO MEET YOU.

        console.log(str2.toLowerCase()); //hi ~ nice to meet you.


        //indexOf() - 위치 반환

        let str3 = '안녕하세요. 반가워요.';

        console.log(str3.indexOf('요')); //4 - 첫번째 문자만 반환, 없으면 -1


        //slice() - n, m사이 문자열 반환

        console.log(str3.slice(0, 2)); //안녕 
        //두번째 인수가 없으면 문자열 끝까지, 양수면 그 숫자까지(포함x), 음수면 끝에서부터
        console.log(str3.slice(7, -2)) //반가워


        //subString() - n, m사이 문자열 반환

        let str4 = 'html_css_javascript';

        console.log(str4.substring(0, 4)); //html
        console.log(str4.substring(4, 0)); //html
        //n과 m을 바꿔도 동작함, 음수는 0으로 인식


        //substr() - n부터 m개를 가져온다

        console.log(str4.substr(5, 3)); //css


        //trim() - 앞 뒤 공백 제거

        let str5 = '  coding       ';

        console.log(str5.trim());


        //repeat() - n번 반복

        let hello = 'hello!';

        console.log(hello.repeat(3)); //hello!hello!hello!


        /**
         * 문자열 비교(아스키 코드)
         * 1 < 3 //true
         * 'a' < 'c' //true
         **/

         console.log('a'.codePointAt(0)); //97
         console.log(String.fromCodePoint(97)); //a


         //예제

         let list = [
            '01. 들어가며',
            '02. JS의 역사',
            '03. 자료형',
            '04. 함수',
            '05. 배열',
         ];

        let newList = [];

        for(let i = 0; i < list.length; i++){
            newList.push(
                list[i].slice(4)
            );
        }

        console.log(newList); //['들어가며', 'JS의 역사', '자료형', '함수', '배열']


        //금지어 : 콜라

        function hasCola(str){
            //if(str.indexOf('콜라') > -1){
            if(str.includes('콜라')){
                console.log('금지어가 있습니다.');
            }else{
                console.log('통과')
            }
        }

        hasCola('시원한 콜라'); //금지어가 있습니다.
        hasCola('시원한 사이다'); //통과




    </script>

</body>
</html>
