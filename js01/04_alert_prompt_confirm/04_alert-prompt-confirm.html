<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //모달창을 띄워준다. 확인을 누르기 전까지 다른 행동불가
        alert("hello");


        //확인 및 취소 버튼이 이는 모달창을 띄워준다. 두번째 매개변수는 선택사항
        let age = prompt('몇살이세요?', 25);

        alert('당신의 나이는 : ' + age + '입니다.');


        //사용자가 확인버튼을 누르면 true, 아니면 false를 반환
        let student = confirm("학생이신가요?");

        alert(student);

    </script>

</body>
</html>
