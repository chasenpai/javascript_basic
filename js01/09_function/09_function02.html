        //콜백 함수
        function ask(question, yes, no){
            if(confirm(question)){
                yes()
            }else{
                no();
            }
        }

        function yes(){
            alert("yes")
        }
        function no(){
            alert("no")
        }

        ask("agree?", yes, no);

        name("gindong");

        function name(name){
            alert('이름 : ' + name);
