<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            border: 4px solid black;
        }

        .bg-red {
            background-color: red;
        }
        .bg-blue {
            background-color: blue;
        }
        .txt-pink{
            color: pink;
        }
        .txt-white{
            color: white;
        }
        

    </style>   
</head>
<body>

    <div id="box" class="box bg-red">BOX</div>
    <ul id="color">
       <li>Red</li> 
       <li>Green</li> 
       <li>Blue</li> 
    </ul>

    <script>

        //CSS 제어

        const box = document.getElementById('box');

        // box.style.backgroundColor = 'red'; 
        // box.style.color = 'white';
        // box.style.width = '100px';
        // box.style.height = '100px';
        // box.style.marginTop = '30px'; //카멜 케이스 
        // box.style['margin-left'] = '30px'; //기존 css

        // box.style.border = '10px solid black';


        //클래스 제어

        //box.className = 'bg-blue'; //클래스 부여

        //box.className = 'bg-blue txt-pink'; //클래스 여러개

        console.log(box.classList); //DOMTokenList(2) ['box', 'bg-red', value: 'box bg-red']

        box.classList.add('txt-white'); //클래스 추가

        box.classList.remove('txt-white'); //클래스 제거

        //box.classList.add('bg-blue', 'txt-pink');

        //box.classList.replace('bg-red', 'bg-blue'); //클래스 변경

        setInterval(() => {
            box.classList.toggle('bg-red'); //토글
        }, 1000)

        
        const color = document.getElementById('color');

        color.onclick = function(e){
            const target = e.target;
            if(target.tagName != "LI") return;
            target.classList.toggle('txt-pink');
        }

    </script>

</body>
</html>
