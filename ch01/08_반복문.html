<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //for문

        //   초기값    조건    코드 실행 후 작업
        for(let i = 0; i < 10; i++){
            //실행할 코드
            console.log(i);
        }

        console.log("-----")


        //while문

        let i = 0; //초기값

        while(i < 10){ //조건
            console.log(i); //실행할 코드
            i++; //i 증가
        }
    
        console.log("-----")


        //do ~ while문

        i = 0; //초기값

        do {
            console.log(i); //실행할 코드
            i++; //i 증가
        }while(i < 10);//조건

        console.log("-----")


        //break - 멈추고 빠져나옴

        while(true){
            let msg = confirm("계속 할까요?");
            if(!msg){
                break;
            }
        }


        //continue - 건너뛰고 반복

        for(let i = 0 ; i < 10 ; i++){
            if(i % 2){
                continue; //
            }
            console.log(i);
        }


    </script>

</body>
</html>
