<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //배열(array)

        let studunts = ['짱구', '철수', '유리', '훈이', '맹구'];

        console.log(studunts[0]); //짱구
        console.log(studunts[1]); //철수
        console.log(studunts[4]); //맹구


        //배열 수정
        
        studunts[2] = '수지';
        console.log(studunts[2]); //수지

        
        //배열은 문자 뿐만 아니라 숫자, 객체, 함수 등도 포함 가능


        //배열의 길이

        console.log(studunts.length); //5


        //push() - 배열 끝에 요소 추가

        let days = ['월', '화', '수'];

        //days.push('목');

        console.log(days); //월, 화, 수, 목


        //pop() - 배열 끝 요소 제거

        days.pop();

        console.log(days); //월, 화


        //shift, unshift - 배열 앞 요소 제거/추가

        days.unshift('일');

        console.log(days) //일, 월, 화


        //반복문 for

        for(let i = 0; i < days.length; i++){
            console.log(`${i} : ${days[i]}`);
        }


        //for ~ of

        for(let day of days){
            console.log(day);
        }




    </script>
    
</body>
</html>
