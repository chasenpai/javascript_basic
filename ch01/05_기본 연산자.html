<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //거듭제곱

        let num = 2**3;

        console.log(num); //8


        //우선 순위 - * / > + -

    
        //연산자 줄여쓰기

        let num1 = 10;

        num1 += 5; //num1 = num1 + 5

        console.log(num1); //15


        //증감 연산자

        let num2 = 10;

        let result = num2++;

        console.log(result); //10 - 증감연산자가 뒤에 붙으면 result에 증가되기 전의 값이 할당됨
        console.log(num2); //11


        



    </script>

</body>
</html>
