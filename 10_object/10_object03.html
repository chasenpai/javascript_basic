        //this
        let user = {
            name : 'gildong',
            age : 25,

            userInfo(){
                alert(this.name); //this는 현재 객체를 나타냄
                alert(this.age);
            }
        };

        user.userInfo();

        let user2 = {
            name : 'gildong',
            age : 25,

            userInfo(){
                alert(user2.name);
                alert(user2.age); //this 대신 외부 변수 참조 가능
            }
        }

        let admin = user2; //this를 사용하지 않으면 user2를 다른 변수에 할당시 에러발생 가능
        user2 = null;

        admin.userInfo();
