<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /**
        //||(or)
        alert(true || true) //t
        alert(true || false) //t
        alert(false || true) //t
        alert(false || false) //f

        let hour = 10;

        if(hour < 9 || hour > 18){
            alert('영업시간이 아닙니다.');
        }else{
            alert('영업시간입니다.');
        }
        

        //첫번째 truthy 반환
        let firstName = "";
        let middleName = "";
        let lastName = "kim";

        alert(firstName || middleName || lastName || "이름없음"); //thuthy가 없다면 마지막 피연산자를 반환

        //단락 평가
        true || alert("");
        false || alert("anonymous");


        //&&(and)
        alert( true && true );   // t
        alert( false && true );  // f
        alert( true && false );  // f
        alert( false && false ); // f
        

        let hour = 10;
        let minute = 30;

        if(hour == 10 && minute == 30){
            alert('10시 30분');
        }

        //첫번째 falsy 반환
        let firstName = "min";
        let middleName = "soo";
        let lastName = "kim";

        alert(firstName && middleName && lastName && "이름없음"); //falsy가 없다면 마지막 피연산자를 반환


        //!(not)
        alert(!true) //f
        alert(!0) //t

        alert(!!"adasdsadasd"); //t
        alert(!!null); //f, !!를 사용하면 값을 논리형으로 변환
        **/

        //nullish 병합 연산자 ??
        let firstName = null;
        let middleName = null;
        let lastName = "kim";

        alert(firstName || middleName || lastName || "이름없음"); //세 변수 모두 null이라면 마지막 피연산자를 반환

        
        let score = screen ?? 100; //score에 값이 지정되지 않으면 score에 100이 할당


    </script>

</body>
</html>
